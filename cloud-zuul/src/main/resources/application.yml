#eureka配置
eureka:
    client:
      service-url:
          defaultZone: http://root:root@eureka-host:1111/eureka/
#zuul配置
zuul:
  routes:
    cloud-basic:
        path: /basic/**
        serviceId: BASIC
        sensitiveHeaders:
  host:
    connect-timeout-millis: 100000
    socket-timeout-millis: 600000
#feign-hystrix配置
feign:
  hystrix:
    enabled: true
#    使用'*'可忽略所有微服务
