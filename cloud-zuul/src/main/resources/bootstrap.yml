#端口和初始路径配置
server:
  port: 2111

#项目名称
spring:
  application:
    name: cloud-zuul
  #指定用于获取配置的配置中心服务(应用)名称
  cloud:
    config:
      name: cloud-config
      discovery:
        enabled: true
        serviceId: cloud-config
      #指定开发版本
      profile: dev
      #指定分支版本，默认为master
      label: dev
      uri: http://127.0.0.1:1112
  profiles:
    active: dev

#eureka配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://root:root@eureka-host:1111/eureka/