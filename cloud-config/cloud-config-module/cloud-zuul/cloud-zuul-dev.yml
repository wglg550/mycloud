ribbon:
#建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的时间。
  ReadTimeout: 1200000
#建立连接后从服务器读取到可用资源所用的时间。
  ConnectTimeout: 1200000
  MaxTotalHttpConnections: 1000
  MaxHttpConnectionsPerHost: 1000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 600000 #毫秒单位

