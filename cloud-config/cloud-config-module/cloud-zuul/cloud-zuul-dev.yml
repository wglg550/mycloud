#zuul配置
zuul:
#  #添加代理头
#  add-proxy-headers: true
#  # 敏感头信息（重要）
#  sensitive-headers:
  routes:
    cloud-basic:
        path: /basic/**
        serviceId: CLOUD-BASIC
        sensitiveHeaders:
    cloud-auth:
        path: /auth/**
        serviceId: CLOUD-AUTH
        sensitiveHeaders:
  host:
    connect-timeout-millis: 100000
    socket-timeout-millis: 600000
