#端口和初始路径配置
server:
  port: 3111

#项目名称
spring:
  application:
    name: cloud-zipkin
  cloud:
      config:
        discovery:
          enabled: true
          service-id: cloud-config
        profile: dev
        label: dev

#eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@eureka-host:1111/eureka/
#           defaultZone: http://eureka-host:1111/eureka/


